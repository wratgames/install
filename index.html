<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Install Rat Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#222222" />

  <!-- Favicon -->
  <link rel="icon" href="https://ratgames.netlify.app/media/favicon.png" type="image/png" />

  <!-- Dynamically inject manifest -->
  <script>
    const manifest = {
      name: "Rat Games",
      short_name: "RatGames",
      start_url: "https://ratgames.netlify.app",
      display: "standalone",
      background_color: "#222222",
      theme_color: "#222222",
      icons: [
        {
          src: "https://ratgames.netlify.app/media/favicon.png",
          sizes: "192x192",
          type: "image/png"
        },
        {
          src: "https://ratgames.netlify.app/media/favicon.png",
          sizes: "512x512",
          type: "image/png"
        }
      ]
    };

    const stringManifest = JSON.stringify(manifest);
    const blob = new Blob([stringManifest], { type: 'application/json' });
    const manifestURL = URL.createObjectURL(blob);

    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestURL;
    document.head.appendChild(link);
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      background: #00ff88;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #00dd77;
    }
  </style>
</head>
<body>
  <h1>üêÄ Install Rat Games</h1>
  <p>Add Rat Games to your home screen for easy access.</p>
  <button id="installBtn" style="display:none;">‚¨áÔ∏è Install</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ User accepted install');
          } else {
            console.log('‚ùå User dismissed install');
          }
          deferredPrompt = null;
        });
      });
    });

    // Register a basic service worker
    if ('serviceWorker' in navigator) {
      const swBlob = new Blob([`
        self.addEventListener('install', e => self.skipWaiting());
        self.addEventListener('activate', e => console.log('SW activated'));
      `], { type: 'application/javascript' });

      const swURL = URL.createObjectURL(swBlob);
      navigator.serviceWorker.register(swURL)
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå SW error:', err));
    }
  </script>
</body>
</html>
