<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rat Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#222222" />
  
  <!-- Link to manifest (served as a separate file) -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Favicon -->
  <link rel="icon" href="https://ratgames.netlify.app/media/favicon.png" type="image/png" />
  
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      background: #00ff88;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #00dd77;
    }
  </style>
</head>
<body>
  <h1>üêÄ Rat Games</h1>
  <p>Welcome! Install Rat Games for easy access.</p>
  <button id="installBtn" style="display:none;">‚¨áÔ∏è Install</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      });
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch((e) => console.error('Service Worker registration failed:', e));
    }
  </script>
</body>
</html>
